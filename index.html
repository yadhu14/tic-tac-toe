<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <div class="container text-center">

    <h2 id="main" style="margin-top: 120px; font-size: xx-large;">TIC TAC TOE</h2><br>
    <div id="chooseGame" class="box">
      <p1 style="font-size: xx-large;">Welcome!</p1><br>
      </br>
      <button type="button" id="vsComp" style="background-color: black; color: white;">single player</button>
      <button type="button" id="2players">multi player</button>
    </div>
    <div id="choosePlayer" class="box">
      <h2>Welcome!</h2>
      </br>
      <p2 style="font-size:larger;">Choose your player:</p2>
      </br>
      <p3 id="playerX" style="color: black;">X</p3>
      <p3 id="player0" style="color:red;">0</p3>
    </div><br>
    <center>
      <table id="gameBox" style="width: 600px;height: 600px;">
        <tr>
          <td id="box0" class="box bottom right tic"></td>
          <td id="box1" class="box bottom right tic"></td>
          <td id="box2" class="box bottom tic"></td>
        </tr>
        <tr>
          <td id="box3" class="box bottom right tic"></td>
          <td id="box4" class="box bottom right tic"></td>
          <td id="box5" class="box bottom tic"></td>
        </tr>
        <tr>
          <td id="box6" class="box right tic"></td>
          <td id="box7" class="box right tic"></td>
          <td id="box8" class="box tic"></td>
        </tr>
      </table>
    </center>
    <div id="winBox" class="box">
      <p1>Congratulations!</p1>
      </br>
      <p2>You win!</p2>
      </br>
      <button style="background-color: black; color: white;" class="btn">play again</button>
    </div>
    <div id="loseBox" class="box">
      <p1>Computer wins!</p1>
      </br>
      <p4 style="font-size:larger;">Better luck next time</p4><br>
      </br>
      <button style="background-color: black; color: white;" class="btn">play again</button>
    </div>
    <div id="playerXwins" class="box">
      <p1>Congratulations!</p1>
      </br>
      <p5 style="font-size: 0.66em;">Player </p5>
      <p11 class="ex">X</p11>
      <p5 style="font-size: 0.66em;"> wins!</p5>
      </br>
      <button style="background-color: black; color: white;" class="btn">play again</button>
    </div>
    <div id="player0wins" class="box">
      <p1>Congratulations!</p1>
      </br>
      <p5 style="font-size: 0.66em;">Player </p5>
      <p11 class="oh">0</p11>
      <p5 style="font-size: 0.66em;"> wins!</p5>
      </br>
      <button style="background-color: black; color: white;" class="btn">play again</button>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
